<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatwe</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="favicon.png" alt="chatty-logo" />
    </nav>
    <div class="container">
      <div class="joining_alart center"></div>
      <div class="time"></div>
      <div class="message right">Aaron: Hey How are you?</div>
      <div class="message left">Disahri: Hello my love. I am Awesome.</div>
    </div>

    <div class="send">
      <form action="#" id="send-container">
        <button class="btn" type="submit">Send</button>
        <input type="text" name="messageInp" id="messageInp" />
      </form>
    </div>
  </body>
</html>
